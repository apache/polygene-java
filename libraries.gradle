hibernateVersion = "3.5.4-Final"
ibatisVersion = "2.3.0"
jclVersion = '1.1'
jdbmVersion = '1.0'
jettyVersion = '6.1.22'
httpClientVersion = '4.1.2'
jodaTimeVersion = '1.6.2'
log4jVersion = '1.2.16'
osgiVersion = '4.2.0'
rdfVersion = '2.4.0'
restletVersion = '2.0.9'
servletVersion = '2.5'
shiroVersion = '1.1.0'
sleepycatVersion = '4.0.103'
